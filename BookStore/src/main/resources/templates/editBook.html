<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Book Store Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">ByteBooks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/edit/allbooks">All Books</a>
          </li>
          <div>
              <a class="nav-link text-white" href="/edit/add">New Book Register</a>
          </div>
        </ul>
      </div>
    </div>
  </nav>
    <div class="container my-5">
        <h3> Edit Book</h3>
        <div class="card">
            <div class="card-body">
             
                <div class="col-md-10">
                    <form action="#" th:action="@{/create}" th:object="${book}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="id" class="col-form-label">Book's Id</label> 
                                <input type="text" th:field="*{id}" class="form-control" 
                                            id="id" />
                            </div>
                            
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Book's Name</label> 
                                <input type="text" th:field="*{name}" class="form-control" 
                                            id="name"  />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="author" class="col-form-label">Author</label> 
                                <input type="text" th:field="*{author}" class="form-control" 
                                            id="author"  />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="stock" class="col-form-label">Stock</label> 
                                <input type="text" th:field="*{stock}" class="form-control" 
                                            id="stock"  />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="price" class="col-form-label">Price</label> 
                                <input type="text" th:field="*{price}" class="form-control" 
                                            id="price" />
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div> 
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                  <span th:text="${errorMessage}"></span>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
